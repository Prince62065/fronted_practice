<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginCard</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="relative flex flex-col w-96 border border-slate-300 shadow-xl mx-auto my-6 rounded-xl p-5">
        <div class="flex justify-center items-center bg-slate-800 my-2 mx-0 rounded-xl h-24 ">
            <h1 class="text-2xl font-semibold text-white p-2">Sign In</h1>
        </div>
        <div class="flex flex-col py-5">
            <label for="Email" class="block text-gray-400 font-semibold">Email</label>
            <input type="email" name="email" class="border-2 border-slate-400 rounded-md bg-gray-100" placeholder="Your Email">
        </div>
        <div class="flex flex-col py-2">
            <label for="Password" class="block text-gray-400 font-semibold">Password</label>
            <input type="password" name="password" class="border-2 border-slate-400 rounded-md bg-gray-100" placeholder="Your Password">
        </div>
        <div class="py-2">
            <input type="checkbox" name="remember" >
            <label for="Remember" class="text-gray-400 font-semibold">Remember me</label>
        </div>
        <div class="py-2">
            <button class="border border-transparent rounded-md w-full py-6 text-white bg-slate-800 mx-auto text-lg">Sign In</button>
        </div>
        <div class="py-2 pb-4">
            <span class="text-gray-400 font-semibold ">Don't have a account?</span>
            <span class="underline text-blue-800 font-bold ">Sign Up</span>
        </div>
    </div>
</body>
</html>

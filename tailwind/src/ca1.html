<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-800">
    <div class="grid grid-col-3  justify-center items-center border bg-white border-slate-400 m-5 w-195 px-5 py-5 mx-auto rounded-2xl">
        <div class="flex flex-col justify-start">
            <h1 class="px-10 py-5 font-semibold text-xl"><span class="underline">Re</span>gistration</h1>
            <p class="px-10 text-gray-400 font-semibold">Personal Details</p>
        </div>
        <div class="flex justify-center items-center px-5 py-1">
            <div class="px-5 py-2">
                <label for="fname">Full Name</label><br>
                <input type="text" name="fname" placeholder="Enter your name" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Date of Birth</label><br>
                <input type="text" name="fname" placeholder="Enter Birth date" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Email</label><br>
                <input type="email" name="fname" placeholder="Enter your email" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
        </div>
        <div class="flex justify-center items-center px-5 py-1">
            <div class="px-5 py-2">
                <label for="fname">Mobile Number</label><br>
                <input type="number" name="fname" placeholder="Enter mobile number" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Gender</label><br>
                <input type="text" name="fname" placeholder="Enter your Gender" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Occuption</label><br>
                <input type="text" name="fname" placeholder="Enter Occuption" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
        </div>
        <h1 class="text-gray-400 px-10 py-1 font-semibold">Identity Details</h1>
        <div class="flex justify-center items-center px-5 py-2">
            <div class="px-5 py-2">
                <label for="fname">ID Type</label><br>
                <input type="text" name="fname" placeholder="Enter ID type" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">ID Number</label><br>
                <input type="number" name="fname" placeholder="Enter ID number" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Issue Authority</label><br>
                <input type="text" name="fname" placeholder="Enter issue department" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
        </div>
        <div class="flex justify-center items-center px-5 py-1">
            <div class="px-5 py-2">
                <label for="fname">Issue Date</label><br>
                <input type="text" name="fname" placeholder="Enter ID issue date" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Issue state</label><br>
                <input type="text" name="fname" placeholder="Enter ID issue state" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
            <div class="px-5 py-2">
                <label for="fname">Expiry Date</label><br>
                <input type="text" name="fname" placeholder="Enter ID expiry date" class="border border-slate-400 px-2 py-2 rounded-md">
            </div>
        </div>
        <div class="py-4 px-10">
            <button class="border border-transparent rounded-md text-white bg-slate-800  px-2 py-2 w-46" type="button">Next -></button>
        </div>
    </div>
</body>
</html>

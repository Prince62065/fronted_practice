<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="flex flex-col border border-slate-200 rounded-xl mx-auto shadow-2xl w-96 m-5 py-6 px-5 relative">
        <div class="overflow-hidden relative flex justify-center items-center h-80  py-4">
            <img src="https://images.pexels.com/photos/1477166/pexels-photo-1477166.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile pics" class="w-full h-full rounded-xl object-cover">
        </div>
        <div class="py-5">
            <span class="text-center text-2xl font-bold block">Prince Kumar</span>
            <span class="text-center text-xl font-semibold text-gray-400 block">Designation</span>
        </div>
        <div class="py-4">
            <p class="text-gray-400  leading-normal">The place is close to Barceloneta Beach and bus stop just 2 min by walk and near to Naviglio where you can enjoy the main night life in Barcelona.</p>
        </div>
        <div class="flex justify-center p-6 pt-2 gap-7">
            <button class="rounded-md border border-transparent text-white text-lg py-6 px-4 min-w-32  bg-slate-800" type="button">Follow</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gradient-to-tr from-pink-300 to-blue-300 ">
    <div class="h-screen grid place-content-center " >
        <div class=" mx-auto max-w-sm bg-white h-125 w-135 rounded-2xl bg-gradient-to-tr from-pink-200 to-blue-200" style="box-shadow:8px 15px 5px 8px rgb(18, 14, 34); ">
            <div class="flex justify-center mt-5">
                <h1 class="text-4xl text-blue-600">Contact Us</h1>
            </div>
            <div>
                <form action="">
                    <div class="grid place-content-center gap-5 mt-5 ">
                        <div>
                        <label for="fname" class="text-lg">Name</label><br>
                        <input type="text" name="fname" class="hover:border-red-500 border border-blue-600 py-2 px-15 rounded-xl focus:outline-none" placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="email" class="text-lg">Email Address</label><br>
                            <input type="email" placeholder="Enter your email address" class="border border-blue-600 hover:border-red-500 rounded-xl py-2 px-15" required>
                        </div>
                        <div>
                            <label for="msg" class="text-lg">Message</label><br>
                            <textarea name="msg" id="" class="border border-blue-600 rounded-xl py-2 px-17 hover:border-red-500" placeholder="Enter your message" required></textarea>
                        </div>
                        <div>
                            <input type="submit" name="submit" value="SUBMIT" class="border border-blue-400 text-2xl rounded-xl py-2 px-27 bg-blue-500 text-white hover:bg-red-500 hover:text-black   shadow-xl shadow-slate-950 hover:shadow-lg transition">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
  </head>
  <body>
    <h1 id="heading">Original Heading</h1>
    <p id="paragraph">Lorem ipsum dolor sit amet.</p>
    <p class="item">item1</p>
    <p class="item">item2</p>
    <button onclick="changeContent()">Change Content</button>
    <script>
      function changeContent() {
        document.getElementById("heading").innerHTML =
          "<span style='color:red'>Update Heading</span>";
        document.getElementById("paragraph").textContent =
          "Updated Text Content";
        let items = document.getElementsByClassName("item");

        // Loop through all items and toggle the 'hidden' class
        for (let i = 0; i < items.length; i++) {
          items[i].classList.toggle("hidden");
        }
      }
    </script>
  </body>
</html>

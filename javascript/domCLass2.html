<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=600" alt="pic" id="image">
    <a href="https://www.google.com/" id="link">Visit Google</a>
    <button onclick="changeAttribute()">changeAttribute</button>
    <script>
        function changeAttribute(){
            document.getElementById("image").setAttribute("src","https://images.pexels.com/photos/68507/spring-flowers-flowers-collage-floral-68507.jpeg?auto=compress&cs=tinysrgb&w=600");
            document.getElementById("link").setAttribute("href","https://swayam.gov.in/nc_details/NPTEL");
            document.getElementById("link").textContent="Go to NPTEl swayam";
        }
    </script>
</body>
</html>
